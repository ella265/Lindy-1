<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HI LINDY!!!</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #f0f0f0;
    overflow: hidden;
    font-family: sans-serif;
  }
  .logo {
    position: fixed;
    pointer-events: none;
    width: 80px; /* adjust size */
    animation: floatUp 2s forwards linear;
    user-select: none;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
  }
  .center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: #4B2E83; /* K-State purple */
    z-index: 1000;
    pointer-events: none;
    text-align: center;
  }
</style>
</head>
<body>
<div class="center-text">HI LINDY!!!</div>
<script>
(function(){
  const body = document.body;

  function makeLogo(x, y) {
    const el = document.createElement("img");
    el.className = "logo";
    el.src = "powercat.png"; // Make sure the image is in the same folder

    const size = 60 + Math.random()*50; // 60â€“110px
    el.style.width = size + "px";

    const offsetX = -size/2 + (Math.random()*50 -25);
    const offsetY = -size/2 + (Math.random()*50 -25);

    el.style.left = (x + offsetX) + "px";
    el.style.top = (y + offsetY) + "px";

    el.style.transform = `translateY(0) rotate(${Math.random()*360}deg)`;

    body.appendChild(el);
    el.addEventListener("animationend", () => el.remove());
  }

  function spawnLogos(count) {
    for (let i = 0; i < count; i++) {
      const x = Math.random()*window.innerWidth;
      const y = Math.random()*window.innerHeight;
      makeLogo(x, y);
    }
  }

  // Spawn a HUGE wave immediately
  spawnLogos(100);

  // Keep spawning rapidly forever
  setInterval(() => spawnLogos(15), 100);

  // Spawn more logos on click
  window.addEventListener("pointerdown", e => {
    for(let i=0;i<30;i++) {
      makeLogo(e.clientX + (Math.random()*200-100), e.clientY + (Math.random()*200-100));
    }
  });
})();
</script>
</body>
</html>
